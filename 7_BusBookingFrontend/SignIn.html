<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-HQzEW3sO3XlRvNJgpLOiV3LSgmb2/T0G+KbZuTA7Maw+phSdUv1Y1e6Pt8V9SWWuR6sDXA0HbHYYXUwMymRrKQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="SignIn.css" rel="stylesheet">
</head>
<body>
    <div class="home-icon"><a href='home.html'><img src='home.png'></a></div>
    <div class="container-fluid smallBox">
        <h2>Login</h2>
        <div class="name-box my-3">
            <input type="text" id="username" name="username" placeholder="Username" class="container-fluid p-2 px-4" required>
        </div>
        <div class="pass-box my-3">
            <input type="password" id="pass" name="pass" placeholder="Password" class="container-fluid p-2 px-4" required> 
        </div>
        <div class="d-flex justify-content-end">
            <input type="checkbox" id="check" class="container-fluid">
            <label for="check">Remember me</label>
        </div>
        <div class="container-fluid">
            <button type="submit" class="login container-fluid" onclick="validate()">LOGIN</button>
        </div>
        <div class="haveaccount-box">
            <p class="mt-3">Don't have an account?<a href="Register.html">Register</a></p>
        </div>        
    </div>
    <script>
       function validate(){
    const uname=document.getElementById('username').value;
    const password=document.getElementById('pass').value;

    if(uname.trim()===""){
        alert('Fill username');
    }
    else if(password.trim()===""){
        alert('Fill password');
    }
    else{
    alert('Login success!');
    window.location.href='Route.html';
    }
} 
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
