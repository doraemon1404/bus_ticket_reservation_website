<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-HQzEW3sO3XlRvNJgpLOiV3LSgmb2/T0G+KbZuTA7Maw+phSdUv1Y1e6Pt8V9SWWuR6sDXA0HbHYYXUwMymRrKQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="Register.css" rel="stylesheet">
</head>
<body>
    <div class="home-icon"><a href='home.html'><img src='home.png'></a></div>
    <div class="container-fluid smallBox">
        <h2>Register</h2>
        <div class="name-box my-3">
            <input type="text" id="username" name="username" placeholder="Username" class="container-fluid p-2 px-4">       
        </div>
        <div class="email-box my-3">
        <input type="text" id="email" name="email" placeholder="Email" class="container-fluid p-2 px-4">
        </div>
        <div class="pass-box my-3">
            <input type="password" id="pass1" name="pass1" placeholder="Password" class="container-fluid p-2 px-4">
        </div>
        <div class="pass-box my-3">
            <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" class="container-fluid p-2 px-4">
        </div>
        <div class="d-flex justify-content-end">
            <input type="checkbox" id="agree" class="container-fluid">
            <label for="agree">I agree to the terms and conditions</label>
        </div>
        <div class="container-fluid">
            <button type="submit" class="register container-fluid" onclick="validateReg()">REGISTER</button>
        </div>
        <p class="mt-1">Login here<a href="signIn.html">Login</a></p>
    </div>
    <script>
        function validateReg(){
    const uname=document.getElementById('username').value;
    const password1=document.getElementById('pass1').value;
    const email=document.getElementById('email').value;
    const password2=document.getElementById('pass2').value;
    const checkbox1=document.getElementById('agree');
    if(uname.trim()===""){
        alert('Fill username');
    }
    else if(email.trim()===""){
        alert('Fill email');
    }
    else if(password1.trim()===""){
        alert('Fill password');
    }
    else if(password2.trim()===""){
        alert('Retype password');
    }
    else if(password1!==password2){
        alert('Confirm password not matching');
    }
    else if(!checkbox1.checked){
        alert('Click on Agree the terms and conditions');
    }
    else{
        alert("Registered successfully! You can now Login to your account");
        window.location.href="signIn.html";
    }
}

const userInput=document.getElementById('pass1');
userInput.addEventListener('blur',passwordValidate);
function passwordValidate(event){
    const enteredPassword=event.target.value;
    const lowercaseLetters=/[a-z]/g;
    const uppercaseLetters=/[A-Z]/g;
    const numbers=/[0-9]/g;
    const special=/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/g;
    if(!enteredPassword.match(lowercaseLetters)){
        alert('Password should contain a lowercase letter');
        //userInput.focus();
    }
    
    else if(!enteredPassword.match(uppercaseLetters)){
        alert('Password should contain a Uppercase letter')
        //userInput.focus();
    }
    
    else if(!enteredPassword.match(numbers)){
        alert('Password should contain a number');
        //userInput.focus();
    }
    
    else if(!enteredPassword.match(special)){
        alert('Password should have a special character');
        //userInput.focus();
    }
    else if(enteredPassword.length<8){
        alert('Password should be atleast 8 characters long.');
        //userInput.focus();
    }
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
